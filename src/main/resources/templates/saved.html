<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>GEO APP</title>

    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">Geo APP</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/report">Reportes
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-sm-12 mt-5">
            <p>
                <label>Ip: </label>
                <strong th:text="${GeoDataDto.ip}"></strong>
            </p>

            <p>
                <label>Pais: </label>
                <strong th:text="${GeoDataDto.pais}"></strong>
            </p>

            <p>
                <label>Hora Local: </label>
                <ul th:each="horas : ${GeoDataDto.hora}">
                    <strong th:text="${horas}"></strong>
                </ul>
            </p>

            <p>
                <label>ISO Code3: </label>
                <strong th:text="${GeoDataDto.isoCode}"></strong>
            </p>

            <p>
                <label>Idiomas: </label>
                <ul th:each="idiomas : ${GeoDataDto.idioma}">
                    <strong th:text="${idiomas}"></strong>
                </ul>
            </p>

            <p>
                <label>Moneda Local: </label>
                <ul th:each="monedaLocal : ${GeoDataDto.monedaLocal}">
                    <strong th:text="${monedaLocal}"></strong>
                </ul>
            </p>

            <p>
                <label>Distancia Estimada (km): </label>
                <strong th:text="${GeoDataDto.distanciaEstimada}"></strong>
            </p>

            <p>
                <label>Fecha Actual: </label>
                <strong th:text="${GeoDataDto.fechaActual}"></strong>
            </p>
        </div>
    </div>

    <a th:href="@{/}" class="btn btn-primary">Go back</a>
</div>

</body>
</html>
